<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Better Calculator</h1>
        <p class="heading-text">A calculator that u all need in your daily life</p>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="keys">
                <button class="function" onclick="memoryClear()">MC</button>
                <button class="function" onclick="memoryRecall()">MR</button>
                <button class="function" onclick="memoryAdd()">M+</button>
                <button class="function" onclick="memorySubtract()">M-</button>
                <button class="operation" onclick="appendOperator('+')">+</button>
                <button class="operation" onclick="appendOperator('-')">-</button>
                <button class="operation" onclick="appendOperator('*')">*</button>
                <button class="operation" onclick="appendOperator('/')">/</button>
                <button class="number" onclick="appendNumber(7)">7</button>
                <button class="number" onclick="appendNumber(8)">8</button>
                <button class="number" onclick="appendNumber(9)">9</button>
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="number" onclick="appendNumber(4)">4</button>
                <button class="number" onclick="appendNumber(5)">5</button>
                <button class="number" onclick="appendNumber(6)">6</button>
                <button class="number" onclick="appendNumber(1)">1</button>
                <button class="number" onclick="appendNumber(2)">2</button>
                <button class="number" onclick="appendNumber(3)">3</button>
                <button class="number" onclick="appendNumber(0)">0</button>
                <button class="dot" onclick="appendDot()">.</button>
                <button class="equals" onclick="calculate()">=</button>
                <button class="operation" onclick="appendFunction('percent')">%</button>
                <button class="operation" onclick="appendFunction('pow')">^</button>
                <button class="operation" onclick="appendFunction('sqrt')">âˆš</button>
                <button class="operation" onclick="appendFunction('sin')">sin</button>
                <button class="operation" onclick="appendFunction('cos')">cos</button>
                <button class="operation" onclick="appendFunction('tan')">tan</button>
                <button class="operation history" onclick="toggleHistory()">History</button>
            </div>
            <div class="history" id="historyContainer"></div>
        </div>
        <div class="sidebar" id="sidebar">
            <h2>Results</h2>
            <div id="resultContainer"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
